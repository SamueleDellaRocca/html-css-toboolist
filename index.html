<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- header  -->
    <header>
        <img src="img/Logo.png" alt="logo">
        <h1 class="titolo-header"> Toboolist</h1>
    </header>

    <main>
        <div class="sfondo">
            <div class="box">


                <!-- section 1 con due button  -->
                <div class="section1">
                    <button class="add-task"><strong> Add task</strong></button>
                    <button class="add-section"><strong> Add section</strong></button>
                </div>
                <hr>

                <!-- section 2 -->
                <div class="section2">

                    <!-- parte 1 New Task  -->
                    <h2>New Task</h2>

                    <ul>
                        <li>Quarterly Newsletter <button class=" button editorial">Editorial</button> </li>
                    </ul>

                    <!-- parte 2 Today  -->
                    <h2>Today</h2>

                    <ul>
                        <li>Recruiting blog post<button class=" button editorial">Editorial</button></li>
                        <li>Mobile app luaunch<button class=" button goal">Q1 Goals</button></li>
                        <li>Interview John H.<button class=" button recruiting">Recruiting</button></li>
                        <li>Summit update to mobile storefronts<button class=" button mobile">Mobile</button></li>
                    </ul>

                    <!-- parte 3 Upcoming  -->
                    <h2>Upcoming</h2>

                    <ul>
                        <li>Schedule meeting with Alex</li>
                        <li>Homepage refresh<button class=" button webside">Webside</button></li>
                        <li>Onboard new Sales team members<button class=" button sales">Sales</button></li>
                        <li>Review editorial calendar<button class=" button editorial">Editorial</button></li>
                    </ul>

                </div>
            </div>
        </div>
    </main>

</body>

</html>
